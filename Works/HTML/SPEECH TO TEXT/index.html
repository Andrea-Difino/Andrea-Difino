<html lang="it">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SPEECH TO TEXT</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="loadingScreen">
            <h1 id="loadtext">SPEECH <br> TO TEXT</h1>
        </div>
        <main>
            <div id="left-container">
                <h1 >SCHIACCIA IL BOTTONE</h1>
                <h3 >PER PARLARE</h3>
                <div id="buttonsContainer">
                    <button id="startButton">Start Recording</button>
                    <div id="stopAndDelete">
                        <button id="stopButton">
                            <img src="img/stop.svg" alt="delete" width="60%">
                        </button>
                        <button id="delete">
                            <img src="img/delete.svg" alt="delete" width="50%">
                        </button>
                    </div>
                </div>
            </div>
            <div id="output-div">
                <div id="output">
                </div>
                <button id="download">
                    <img src="img/download.svg" alt="delete" width="40%">
                </button>
            </div>
        </main>
        
        <script>
            let btn = document.getElementById("download")
            let text = document.getElementById("output")

            // eventListener "click" on button
            btn.addEventListener("click", () => {
                let valueinput = text.innerText

                let blobdtMIME = new Blob([valueinput], { type: "text/plain" })
                let url = URL.createObjectURL(blobdtMIME)
                let anele = document.createElement("a")
                anele.setAttribute("download", "Downloaded Successfully");
                anele.href = url;
                anele.click();
            })
        </script>
        
        <script src="script.js"></script>
    </body>
</html>
